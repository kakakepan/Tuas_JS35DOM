<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
</head>
<body>
    <input type="text" class="tugas" value="Nama Depan" /> <br />
    <input type="text" class="" value="Nama Belakang" /> <br />
    <input type="text" class="" value="Hobi" /> <br /><br />

    <button type="button" onclick="jalanScript()" name="button">Jalan</button>
    <script type="text/javascript">
        function jalanScript() {
            console.log(document.querySelector('.tugas'));
            
        }
    </script>
</body>
</html>
